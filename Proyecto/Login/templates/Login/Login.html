<!DOCTYPE html>
<html lang "en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body style="background-image: url(https://cdn.wallpapersafari.com/51/11/gaiEOc.jpg);">

    <div class="contaneir">
        <div class="mx-auto border border-light" style="background-color: #595959; width: 450px;margin-top: 3%;">
            <br>
            <div class="contaneir"style= "text-align: center;">
                <img src="https://wallup.net/wp-content/uploads/2017/11/23/443182-dark-black-748x421.jpg" alt="..." class="rounded-circle" style="width: 250px; height: 200px;">
            </div>
            <br>
            <br>
            <form action="" method="POST">
                {%csrf_token%}
                <div class="form-group">
                    <div class="col">
                        <input type="text" class="form-control border border-primary" placeholder="User" name="user" required>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <div class="col">
                        <input type="password" class="form-control border border-primary" placeholder="Password" name="pass" required>
                    </div>
                </div>
                <br>
                <br>
                <div calss= "contaneir" style="text-align: center;">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <br>
                    <br>
                    <br>
                    <a href="{%url 'Register:Register'%}"class="p-3 mb-2 bg-dark text-white">Ir a Register </a>
                </div>
                <br>
                {%if error%}
                 <div class="lert alert-warning" role="alert">
                    {{error}}
                 </div>
                {% endif%}
            </form>
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
